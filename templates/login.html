{% extends "layout.html" %}

{% block title %}
GSU SHARE login
{% endblock %}

{% block body %}
<!-- form section -->
<form_section>
    <!-- form -->
    <form action="{{ url_for('login') }}" method="POST">
    
        <label for="username">
            Username: <br>
            <input type="text" id="username" class="input_feild" name="username" value="{{username if username}}">
        </label>
        <br>
        <label for="password">
            Password: <br>
            <input type="password" id="password" class="input_feild" name="password" value="{{password if password}}">
        </label>
        <br>
        <input type="submit" class="input_button" onclick="return validation(event)"></button>
        <p> Don't have an account?<a href="{{ url_for('registration') }}" style="color:#2272ff;"> Create a new account </a>
        </p>
    </form>
</form_section>
<div id="error" style="color: #b30000; font-weight: bold; text-align: center;"></div>
<div style="padding: 20px;">
    <img src="static\images\login_art.png" style="opacity: 0.6;">
</div>
{% endblock %}
