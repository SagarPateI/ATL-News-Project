            <label for="username">

                <input type="password" id="password" class="input_feild" name="password"
                    value="{{password if password}}">
            </label>
            <br>
            <input type="submit" class="input_button"></button>
            <p> Don't have account?<a href="./{{url_for('registration')}}" style="color:#2272ff;"> Create new account
                </a>
            </p>
        </form>
</form_section>
<script defer src="./static/js/validation.js"> </script>
{% endblock %}
